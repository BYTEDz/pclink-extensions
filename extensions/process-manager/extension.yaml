min_server_version: 1.0.0
entry_point: extension.py
ui_entry: templates/index.html
icon: icon.svg
theme_aware_icon: true
category: System
supported_platforms:
  - windows
  - linux
  - macos
permissions:
  - system.read
  - system.manage
enabled: true